<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>
    <link href="hover.css" rel="stylesheet">
</head>
<body>

<div id="image">
    Hover over an image below to display here.
</div>

<img id="img1" alt="Batter is ready" class="preview"
     onmouseout="unDo()"
     onmouseover="upDate(this)"
     src="https://cdn.sallysbakingaddiction.com/wp-content/uploads/2017/06/moist-chocolate-cupcakes-7.jpg">

<img id="img2" alt="Perfect Baking" class="preview"
     onmouseout="unDo()"
     onmouseover="upDate(this)"
     src="https://cdn.sallysbakingaddiction.com/wp-content/uploads/2017/06/moist-chocolate-cupcakes-6.jpg">

<img id="img3" alt="Yummy yummy cup cake" class="preview"
     src="https://cdn.sallysbakingaddiction.com/wp-content/uploads/2017/06/moist-chocolate-cupcakes-5.jpg">
<script>
var img1=document.getElementById("img1");
var img2=document.getElementById("img2");
var img3=document.getElementById("img3");
var src1=document.getElementById("image");

img1.onmouseover=function(){
src1.innerHTML="<img  src='https://cdn.sallysbakingaddiction.com/wp-content/uploads/2017/06/moist-chocolate-cupcakes-7.jpg' width='575px' height='450px'>"
+ "<div class='centered'>Batter is ready</div>";
src1.style.display="block";
}

img1.onmouseout=function(){
src1.innerHTML="Hover over an image below to display here.";
}

img2.onmouseover=function(){
src1.innerHTML="<img alt='Perfect Baking'  src='https://cdn.sallysbakingaddiction.com/wp-content/uploads/2017/06/moist-chocolate-cupcakes-6.jpg' width='575px' height='450px'>"
+ "<div class='centered'>Perfect Baking</div>";

src1.style.display="block";
}

img2.onmouseout=function(){
src1.innerHTML="Hover over an image below to display here.";
}
img3.onmouseover=function(){
src1.innerHTML="<img alt='Yummy yummy cup cake'  src='https://cdn.sallysbakingaddiction.com/wp-content/uploads/2017/06/moist-chocolate-cupcakes-5.jpg' width='100%' height='100%'>"
+ "<div class='centered'>Yummy yummy cup cake</div>";
src1.style.display="block";
}

img3.onmouseout=function(){
src1.innerHTML="Hover over an image below to display here.";
}

</script>
</body>
</html>
