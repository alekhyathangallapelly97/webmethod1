<div class="rps">

    <script>

        var you = prompt("Do you choose rock, paper or scissors?");
        if (! you) {

            document.write("<p>Please Provide Input</p>");
        } else {

            document.write("<p>You:" + " " + you + "</p>");
        }

        var computer = Math.random();
        if (computer < 0.34) {
            computer = "rock";
        } else if(computer <= 0.67) {
            computer = "paper";
        } else {
            computer = "scissors";
        }

        document.write("<p>Computer:" + " " + computer + "</p>");

        var compare = function(you,computer) {
            if (you === computer) {
                return "It's a tie!";
            }
            if (you === "rock") {
                if (computer === "scissors") {

                    return "You win!";
                } else {

                    return "You lose! Try again.";
                }
            }
            if (you === "paper") {
                if (computer === "rock") {

                    return "You win!";
                } else {

                    return "You lose! Try again.";
                }
            }
            if (you === "scissors") {
                if (computer === "rock") {

                    return "You lose! Try again.";
                } else {

                    return "You win!";
                }
            }
        };

        var results = compare(you,computer);

        document.write("<br><hr><br>" + results);
    </script>

</div>
